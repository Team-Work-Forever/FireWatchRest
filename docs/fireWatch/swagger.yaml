basePath: /api/v1
definitions:
  contracts.AddressResponse:
    properties:
      city:
        type: string
      number:
        type: integer
      street:
        type: string
      zip_code:
        $ref: '#/definitions/contracts.ZipCodeResponse'
    type: object
  contracts.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  contracts.BurnActionResponse:
    properties:
      burn_id:
        type: string
      state:
        type: string
    type: object
  contracts.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  contracts.PhoneResponse:
    properties:
      country_code:
        type: string
      number:
        type: string
    type: object
  contracts.ProfileResponse:
    properties:
      address:
        $ref: '#/definitions/contracts.AddressResponse'
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      phone:
        $ref: '#/definitions/contracts.PhoneResponse'
      user_name:
        type: string
      user_type:
        type: string
    type: object
  contracts.ResetPasswordRequest:
    properties:
      confirm_password:
        type: string
      password:
        type: string
    required:
    - confirm_password
    - password
    type: object
  contracts.ZipCodeResponse:
    properties:
      value:
        type: string
    type: object
  geojson.GeoJsonFeature:
    properties:
      geometry:
        $ref: '#/definitions/geojson.Geometry'
      properties: {}
      type:
        type: string
    type: object
  geojson.Geometry:
    properties:
      coordinates:
        items:
          type: number
        type: array
      type:
        type: string
    type: object
info:
